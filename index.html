<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Backbone.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="components/todomvc-common/base.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list"></ul>
			</section>
			
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		
		<script type="text/template" id="item-template">
			<div class="view">
				<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
				<label><%- title %></label>
				<div id="theperson">
					<p id="person"><%- person %></p>
					<a href="#" class="changePerson"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1" x="0px" y="0px" width="18px" height="18px" viewBox="0 0 100 100" enable-background="new 0 0 100 100" xml:space="preserve">
<path fill="#8a93a8" d="M0,94.45v-9.02c0,0,0.587-5.537,7.255-7.255c0,0,10.739-3.921,19.15-7.582  c4.35-1.892,5.286-3.029,9.674-4.968c0,0,0.458-2.253,0.293-3.594h3.432c0,0,0.784,0.457,0-4.837c0,0-4.183-1.11-4.378-9.542  c0,0-3.142,1.058-3.334-4.052c-0.131-3.464-2.811-6.471,1.046-8.954l-1.961-5.294c0,0-3.921-21.372,7.353-18.235  C33.774,5.431,65.49-0.254,67.55,17.784c0,0,1.469,9.739,0,16.405c0,0,4.632-0.536,1.535,8.367c0,0-1.699,6.405-4.314,4.967  c0,0,0.427,8.104-3.691,9.478c0,0,0.293,4.313,0.293,4.607l3.923,0.588c0,0-0.59,3.53,0.098,3.921c0,0,4.651,3.186,10.195,4.609  c10.687,2.743,23.333,7.45,23.333,11.568c0,0,1.079,5.49,1.079,12.156H0z"/>
</svg></a>
				</div>
				<button class="destroy"></button>
			</div>
			<input class="edit" value="<%- title %>">
			<div class="peoplelist">
				<span class="triangle one"></span><span class="triangle two"></span>
				<ul class="people">
					<li><a class="person">Me</a></li>
					<li class="newperson"><input class="new-person" placeholder="Someone else?"></li>
				</ul>
			</div>
		</script>
		<script type="text/template" id="person-template">
			<a class="person"><%- name %></a>
		</script>
		<script type="text/template" id="stats-template">
			<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">All</a>
				</li>
				<li>
					<a href="#/active">Active</a>
				</li>
				<li>
					<a href="#/completed">Completed</a>
				</li>
			</ul>
			<% if (completed) { %>
			<button id="clear-completed">Clear completed (<%= completed %>)</button>
			<% } %>
		</script>
		<script src="components/todomvc-common/base.js"></script>
		<script src="components/jquery/jquery.js"></script>
		<script src="components/underscore/underscore.js"></script>
		<script src="components/backbone/backbone.js"></script>
		<script src="components/backbone.localStorage/backbone.localStorage.js"></script>
		<script src="js/models/todo.js"></script>
		<script src="js/models/person.js"></script>
		<script src="js/collections/todos.js"></script>
		<script src="js/views/todos.js"></script>
		<script src="js/views/persons.js"></script>
		<script src="js/views/app.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
